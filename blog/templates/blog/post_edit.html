<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый пост - Блог Калининград</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="mt-5">Новый пост</h1>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'home' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'post_list' %}">Посты</a></li>
            </ul>
        </nav>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
